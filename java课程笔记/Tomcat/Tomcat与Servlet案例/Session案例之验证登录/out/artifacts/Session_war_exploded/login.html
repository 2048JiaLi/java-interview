<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--action 里面写的是tomcat项目访问名称，即浏览器url登录的-->
    <form action="/TomcatCase/login" method="post">
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        验证码：<input type="text" name="validate"><img src="/TomcatCase/validate"><br>
        <input type="submit" value="登录">
    </form>
</body>
</html>
